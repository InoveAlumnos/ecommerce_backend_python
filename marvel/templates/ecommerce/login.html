{% extends 'ecommerce/base.html' %}
{% load static %}

{% block head %}

<link rel="stylesheet" href="{% static 'ecommerce/css/forms.css' %}">

{% endblock head %}

{% block title %}Login{% endblock %}


{% block content %}

<div class="center">

    <h1 style="color:#ec3d43;">Iniciar Sesi√≥n</h1>

    <form action="{% url 'login' %}" method="POST">
        {%csrf_token%}
        <div class="txt_field">
        
            <input type="text" id="username" name="username" required>
            <span></span>
            <label>Username</label>
        
        </div>

        <div class="txt_field">
        
            <input type="password" id="password" name="password"required>
            <span></span>
            <label>Password</label>
      
        </div>

        <div class="pass" style="color:#ec3d43;">
            Forgot Password?
        </div>
        
        <input type="submit" value="Login">
        
        <div class="signup_link">
            <img src="{% static 'ecommerce/img/star-lord.png' %}" alt="logo" width="70em" height="70em">
        </div>

    </form>

  </div>

{% endblock content %}
